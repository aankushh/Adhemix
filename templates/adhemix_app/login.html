{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}

        <!-- Breadcrumb area Start -->
        <section class="page-title-area bg-color" data-bg-color="#f4f4f4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="page-title">Login &amp; Register</h1>
                        <ul class="breadcrumb">
                            <li><a href="{% url "adhemix_app:index" %}">Home</a></li>
                            <li class="current"><span>Login &amp; Register</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb area End -->
        
        <!-- Main Content Wrapper Start -->
        <div class="main-content-wrapper">
            <div class="page-content-inner pt--75 pb--80">
                <div class="container">
                    <div class="row">

                        <div class="col-md-6 mb-sm--50 mx-auto">
                            <div class="login-box">
                                <div class="login_header">
                                    <h3 class="heading__tertiary">Login</h3>

                                    <div class="ml-4 pl-3">
                                        <a class="btn btn-outline-dark ml-3" href="{% provider_login_url "google" %}" role="button" style="text-transform:none">
                                            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                            Login with Google
                                        </a>
                                    </div>

                                    <div class="ml-4 pl-3">
                                        <a href="#" class="fb btn btn-outline-dark">
                                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                                        </a>
                                    </div>
                                </div>

                                <form class="form form--login" method="POST" action="{% url 'adhemix_app:login' %}">
                                    {% csrf_token %}
                                    <div class="form__group mb--20">
                                        <label class="form__label" for="username_email">UserName<span class="required">*</span></label>
                                        <input type="text" class="form__input" id="username_email" name="username">
                                    </div>
                                    <div class="form__group mb--20">
                                       <label class="form__label" for="login_password">Password <span class="required">*</span></label>
                                        <input type="password" class="form__input" id="login_password" name="password">
                                    </div>
                                    <div class="d-flex align-items-center mb--20">
                                        <div class="form__group mr--30">
                                            <input type="submit" value="Log in" class="btn btn-size-sm">
                                        </div>
                                        <div class="form__group">
                                            <span><a class="forgot-pass" href="#">Lost your password?</a></span>
                                        </div>
                                        <div class="form__group ml-3 pl-3">
                                            <span><a class="forgot-pass" href="{% url 'adhemix_app:register' %}">New User Signup Here</a></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content Wrapper Start -->

{% endblock content %}
